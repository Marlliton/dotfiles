##### RELOAD #####
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message -d 3000 "tmux.conf loaded! ✔"

##### TERMINAL / TRUECOLOR #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


##### PREFIX #####
set -g prefix C-s

##### SPLITS #####
bind [ split-window -h
bind ] split-window -v


##### WINDOW MANAGEMENT #####
bind n new-window
bind w kill-window
##### NAVIGATION ######
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R


##### COPY MODE #####
bind y copy-mode
set -g mouse on
set-window-option -g mode-keys vi
# copiar com mouse automaticamente
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel
bind -T copy-mode MouseDragEnd1Pane send -X copy-selection-and-cancel
set-hook -g pane-mode-changed 'run-shell "tmux-copy-plugin run -n msg"'

##### OPTIONS #####
set-option -g status-position bottom
# set-window-option -g mode-keys vi

##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'tmux-plugins/tmux-pain-control'


