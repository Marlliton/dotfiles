##### RELOAD #####
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf recarregado! ✔"

##### TERMINAL / TRUECOLOR #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"


##### PREFIX #####
set -g prefix C-s


##### TIMING #####
set -sg escape-time 0


##### SPLITS #####
bind [ split-window -h
bind ] split-window -v


##### WINDOW MANAGEMENT #####
bind n new-window
bind w kill-window


##### COPY MODE #####
bind y copy-mode
# copiar com mouse automaticamente
set-window-option -g mode-keys vi
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-and-cancel
bind -T copy-mode MouseDragEnd1Pane send -X copy-selection-and-cancel

# hook de teste
# set-hook -g pane-copy-end 'if "[ #{pane_mode} = copy ]" "1" "display-message -d 3000 \"Cópia concluída! ✔\""'
# set-hook -g pane-copy-end 'display-message -d 3000 "Cópia concluída! ✔"'
set-hook -g pane-mode-changed 'run-shell "tmux-copy-plugin"'
#pane-copy-end

##### OPTIONS #####
set -g mouse on
set-option -g status-position bottom
# set-window-option -g mode-keys vi


##### PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'tmux-plugins/tmux-pain-control'


##### TOKYO NIGHT THEME #####
set -g @theme_variation 'storm'
set -g @theme_left_separator ''
set -g @theme_right_separator ''
set -g @theme_plugins 'datetime,playerctl,yay'
set -g @theme_transparent_status_bar 'true'

##### TPM INIT (DEVE SER O ÚLTIMO) #####
run '~/.tmux/plugins/tpm/tpm'

